<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Sayfa Bulunamadı | No Life Anime</title>

    <!-- favicon -->
    <link rel="icon" href="assets/img/nolife-favicon.png" sizes="20x20" type="image/png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/search.css">

</head>

<body>

    <!-- preloader area start -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>

    <div class="body-overlay" id="body-overlay"></div>

    <!-- Search Popup Modal -->
    <div class="td-search-popup" id="td-search-popup">
      <!-- Header with Search -->
      <div class="search-popup-header">
        <div class="search-header-content">
          <input type="text" id="mobile-search-input" placeholder="Post başlığında ara..." autocomplete="off" />
        </div>
        <button class="search-close-btn" id="search-close-btn">
          <i class="fa fa-times"></i>
        </button>
      </div>

      <!-- Search Content -->
      <div class="search-popup-content">
        <!-- Search Results -->
        <div class="search-results-mobile" id="mobile-search-results">
          <!-- Dynamic search results will appear here -->
        </div>
      </div>
    </div>

    <!-- header start -->
    <div id="navbar-container">
        <!-- Navbar will be loaded here dynamically -->
    </div>
    <!-- navbar end -->

    <!-- Error Page Content -->
    <div class="error-page-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="error-content text-center">
                        <!-- 404 Number -->
                        <div class="error-number">
                            <h1>404</h1>
                        </div>
                        
                        <!-- Error Message -->
                        <div class="error-message">
                            <h2>Sayfa Bulunamadı</h2>
                        </div>
                        
                        <!-- Anya GIF -->
                        <div class="error-gif">
                            <img src="assets/img/anya-404.gif" alt="Anya 404" class="anya-gif">
                        </div>
                        
                        <!-- Action Button -->
                        <div class="error-actions">
                            <a href="index.html" class="error-btn">
                                <i class="fa fa-home"></i> Ana Sayfaya Dön
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container">
        <!-- Footer will be loaded here dynamically -->
    </div>

    <!-- back to top area start -->
    <div class="back-to-top">
        <span class="back-top"><i class="fa fa-angle-up"></i></span>
    </div>
    <!-- back to top area end -->

    <!-- all plugins here -->
    <script src="assets/js/vendor.js"></script>
    <!-- components loader -->
    <script src="assets/js/components.js"></script>
    <!-- search functionality -->
    <script src="assets/js/search.js"></script>
    <!-- main js  -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/popular-tags.js"></script>

</body>
