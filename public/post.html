<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Post Details | No Life Anime</title>

    <!-- favicon -->
    <link
      rel="icon"
      href="assets/img/nolife-favicon.png"
      sizes="20x20"
      type="image/png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/vendor.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="assets/css/search.css" />
  </head>

  <body>
    <!-- preloader area start -->
    <div class="preloader" id="preloader">
      <div class="preloader-inner">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
    </div>

    <div class="body-overlay" id="body-overlay"></div>

    <!-- header start -->
    <div id="navbar-container">
        <!-- Navbar will be loaded here dynamically -->
    </div>
    <!-- navbar end -->

    <div class="blog-page-area pd-bottom-80">
      <div class="container">
        <div class="row" id="post-page-mainarea">
          <div class="col-lg-9">
            <div class="blog-details-page-inner" id="post-content-container">
              <div class="loading-spinner">
                <div class="spinner">
                  <div class="dot1"></div>
                  <div class="dot2"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div id="sidebar-container">
              <!-- Sidebar will be loaded here dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-container">
        <!-- Footer will be loaded here dynamically -->
    </div>

    <!-- back to top area start -->
    <div class="back-to-top">
      <span class="back-top"><i class="fa fa-angle-up"></i></span>
    </div>
    <!-- back to top area end -->

    <!-- all plugins here -->
    <script src="assets/js/vendor.js"></script>
    <!-- components loader -->
    <script src="assets/js/components.js"></script>
    <!-- quote loader -->
    <script src="assets/js/quote-loader.js"></script>
    <!-- search functionality -->
    <script src="assets/js/search.js"></script>
    <!-- main js  -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/popular-tags.js"></script>
    <script src="assets/js/post.js"></script>
  </body>
</html>
