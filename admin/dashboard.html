<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Manage Posts</title>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-item">
            <a href="dashboard.html">Manage Posts</a>
        </div>
        <div class="menu-item">
            <a href="new-post.html">New Post</a>
        </div>
        <div class="menu-item logout-section">
            <form method="POST" action="/super-secret-admin-page/logout" style="margin: 0;">
                <button type="submit" class="logout-btn">ðŸšª Logout</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">

        <!-- Table for displaying posts -->
        <table class="posts-table">
            <thead>
                <tr>
                    <th class="sortable" data-column="id">ID <span class="sort-icon"></span></th>
                    <th class="sortable" data-column="title">Title <span class="sort-icon"></span></th>
                    <th class="sortable" data-column="formatCategory">Format C. <span class="sort-icon"></span></th>
                    <th class="sortable" data-column="contentCategory">Content C. <span class="sort-icon"></span></th>
                    <th class="sortable" data-column="createdAt">Date <span class="sort-icon"></span></th>
                    <th class="sortable" data-column="status">Status <span class="sort-icon"></span></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="posts-list">
                <!-- Posts will be dynamically inserted here by the JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/admin.js"></script>
</body>
</html>
